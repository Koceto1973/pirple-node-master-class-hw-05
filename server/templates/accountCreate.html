
<!-- Page-Specific Content -->
  <div class="content">
  
  <h1>{head.title}</h1>
  <h2>Swifty and tasty, you remember !</h2>

  <div>{head.description}</div>

  <div class="formWrapper">
    <form id="accountCreate" action="/api/users" method="POST">
      <div class="formError"></div>
      <div class="inputWrapper">
        <div class="inputLabel">Your Name</div>
        <div class="spacerSmall"></div>
        <input type="text" name="name" placeholder="John" />
        <div class="spacerBig"></div>
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Your Email</div>
        <div class="spacerSmall"></div>
        <input type="text" name="email" placeholder="john@gmail.com" />
        <div class="spacerBig"></div>
      </div>
      <div class="inputWrapper">
          <div class="inputLabel">Your Address</div>
          <div class="spacerSmall"></div>
          <input type="text" name="address" placeholder="2nd Bogoridi str., Burgas, Bulgaria " />
          <div class="spacerBig"></div>
        </div>
      <div class="inputWrapper">
        <div class="inputLabel">Choose a Password</div>
        <div class="spacerSmall"></div>
        <input type="password" name="password" placeholder="Make it a good one!" />
        <div class="spacerBig"></div>
      </div>
      <div class="inputWrapper">
        <button type="submit" >Get Started</button>
      </div>
    </form>
  </div>

</div>
